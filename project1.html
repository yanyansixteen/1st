<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Project 1</div>
            <ul class="nav-links">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="project-hero">
            <div class="project-hero-inner">
                <h1>Snake Game</h1>
                <p>Classic arcade with a modern touch. Eat, grow, avoid walls and yourself.</p>
                <div class="hero-actions">
                    <a href="projects.html" class="btn">Back to Projects</a>
                    <a href="index.html" class="btn">Home</a>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="game-card">
                    <div class="game-layout">
                        <div class="game-canvas">
                            <canvas id="game" width="420" height="420"></canvas>
                        </div>
                        <div class="game-panel">
                            <div class="game-ui">
                                <div class="score">Score: <span id="score">0</span></div>
                                <button id="startBtn" class="btn">Start / Restart</button>
                            </div>
                            <div class="leaderboard">
                                <h3>Leaderboard</h3>
                                <form id="nameForm" class="name-form" style="display:none;">
                                    <input type="text" id="playerName" placeholder="Your name" maxlength="20" required />
                                    <button type="submit" class="btn">Save Score</button>
                                </form>
                                <ol id="scoresList"></ol>
                                <button id="clearScores" class="btn-small">Clear Leaderboard</button>
                            </div>
                            <p class="hint">Use arrow keys or WASD to move</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="bottom-actions">
                    <a href="projects.html" class="btn">Back to Projects</a>
                    <a href="index.html" class="btn">Home</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 My Portfolio. All rights reserved.</p>
    </footer>
    <script src="snake.js"></script>
</body>
</html>
